name: CI/CD Pipeline with Keploy and Dual MySQL - Anime Watch List

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            docker:
                image: docker:24.0.7
                options: --privileged

        steps:
            # Step 1: Checkout code
            - name: Checkout code
              uses: actions/checkout@v4

            # Step 2: Set up Go
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: 1.21

            # Step 3: Start Docker Network
            - name: Create Docker Network
              run: docker network create mysql-network

            # Step 4: Run MySQL for Unit Tests (port 5011)
            - name: Start Unit Test DB (MySQL)
              run: |
                  docker run -d \
                    --name mysql-anime-watch-list-test \
                    --network mysql-network \
                    -e MYSQL_ROOT_PASSWORD=testqwerty \
                    -e MYSQL_DATABASE=test-anime-watch-list \
                    -p 5011:3306 \
                    mysql:latest
                  sleep 15  # Wait for MySQL to initialize

            # Step 5: Run MySQL for Main App (port 5010)
            - name: Start Main DB (MySQL)
              run: |
                  docker run -d \
                    --name mysql-anime-watch-list-main \
                    --network mysql-network \
                    -e MYSQL_ROOT_PASSWORD=qwerty \
                    -e MYSQL_DATABASE=anime-watch-list \
                    -p 5010:3306 \
                    mysql:latest
                  sleep 15  # Wait for MySQL to initialize

            # Step 6: Install Go dependencies
            - name: Install dependencies
              run: go mod tidy

            # Step 7: Run Unit, Integration, and API Tests
            - name: Run Go Tests
              run: go test -v -cover ./...

            # Step 8: Install Keploy
            - name: Setup Keploy
              run: |
                  curl --silent -L https://keploy.io/ent/install.sh | bash
                  echo "$HOME/.keploy/bin" >> $GITHUB_PATH

            # Step 9: Run Keploy Cloud Test Suite
            - name: Run Keploy Tests
              env:
                  KEPLOY_API_KEY: ${{ secrets.KEPLOY_API_KEY }} # Store your key in GitHub Secrets
                  KEPLOY_APP_ID: ${{ secrets.KEPLOY_APP_ID }} # Store your app ID in GitHub Secrets
              run: |
                  # Start your application first (modify this as needed)
                  go run main.go &
                  APP_PID=$!
                  sleep 10  # Wait for app to start

                  keploy test-suite \
                    --app=$KEPLOY_APP_ID \
                    --base-path=http://localhost:8080/watchlist \
                    --cloud

                  kill $APP_PID  # Clean up
